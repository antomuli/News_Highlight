{% extends 'base.html' %}
{% import "macro.html" as macro %}
<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
</head>
<body>
  <!-- content block -->
  {% block content %}
  <div class="container">
    <u><h1 class="text-center" style="font-size: 80px;">NEWS SOURCES</h1></u>
      <hr>

      <!-- Poster background -->
      <div class="row">
        {% if news %}
            {{macro.displayNews(news)}}
        {% else %}
            <h3 class="text-center">You have no news </h3>
        {% endif %}
      </div>
  
  </div>
  {% endblock %}
</body>
</html>
